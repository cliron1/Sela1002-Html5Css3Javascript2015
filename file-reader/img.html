<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader - Image example</title>

    <style>
        input[type="file"] {
            padding: 20px;
            border: 3px dotted red;
        }
    </style>

</head>

<body>
    <h1>File Reader - Text example</h1>

    <div>
        <input type="file" id="theBinaryFile" onchange="onLoadBinaryFile()" />
    </div>
    <img id="theImage"></img>

    <script type="text/javascript">
        function onLoadBinaryFile() {
            const theFileElem = document.getElementById('theBinaryFile');
            if (theFileElem.files.length > 0 && theFileElem.files[0].type.match(/image.*/i)) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    //console.log('success... here is the event: ', event);
                    const imgElem = document.getElementById('theImage');
                    imgElem.src = event.target.result;

                    // next ideas:
                    // - change image size
                    // - make grayscal
                    // - crop

                }
                reader.onerror = function() {
                    alert("Cannot load the image file");
                }

                // read the file!!
                reader.readAsDataURL(theFileElem.files[0]);

            } else {
                alert("Please select an image file");
            }
        }
    </script>
</body>

</html>
